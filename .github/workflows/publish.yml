name: Publish Python Package

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish-to-pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build setuptools wheel

      - name: Build package
        run: python -m build

      - name: Show dist contents and wheel METADATA (for debugging)
        run: |
          echo "Contents of dist/"
          ls -la dist || true
          echo "\nMETADATA for built wheel(s):"
          for whl in dist/*.whl; do
            echo "--- $whl ---"
            unzip -p "$whl" '*/METADATA' || true
            echo "\n"
          done

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          # Ensure the action picks packages from 'dist/'
          packages_dir: dist

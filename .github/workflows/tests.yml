name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      DJANGO_SETTINGS_MODULE: tests.settings

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install test extras (use -e for editable install like local dev)
        python -m pip install -e '.[test]'

    - name: Run tests
      run: |
        # Use python -m pytest to avoid depending on PATH-installed script
        python -m pytest -q
